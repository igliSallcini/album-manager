<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Online Album Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>
<body>
    <div class="container my-5>">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-deader">
                            <h3>Register</h3>
                        </div>
                        <div class="card-body">
                            {% with messages = get_flashed_messages()%}
                                {% if messages %}
                                    <div class="alert alert-info">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}
                            <form action="{{url_for('register')}}" method="POST">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control"/>
                                </div>
                            
                                </div>
                                <div class="card-body">
                                    
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" name="email" id="email" class="form-control"/>
                                        </div>
                                    
                                </div>
                                <div class="card-body">
                                    
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" id="password" class="form-control"/>
                                        </div>
                                    
                                </div>
                                <div class="card-body">
                                    
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm Password</label>
                                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-sm btn-success">Register</button>
                                            <a href="{{url_for('login')}}" class="btn btn-sm btn-link">I want to login</a>
                                        </div>
                            </form>
                        </div>
                    </div>
            </div>

    </div>
</body>
</html>
